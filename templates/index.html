{% extends "template.html" %}
{% block content %}

    <div class="container">
        <div class="login-box">
            <div class="center-container">
                <div class="ilustra">
                  <img src="{{ url_for('static', filename='img/security.svg') }}" alt="Efeitos" class="floating">
                </div>
            </div>
            <div class="login-form">
                <form method='post' action="{{ url_for('autenticar') }}">
                    {{ form.hidden_tag() }}
                    <h2>PoupApp</h2>
                    <p>Fa√ßa login em sua conta.</p>
                    {{ form.login(placeholder="Digite seu login") }}
                    {{ form.password(placeholder="Digite sua senha") }}
                    <a href="">Esqueceu a senha?</a>
                    <button type="submit">{{ form.entrar.label.text }}</button>
                </form>
                <form action="{{ url_for('cadastrar') }}" method="get">
                    <button type="submit">{{ form.cadastrar.label.text }}</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
