<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="center-container">
                <div class="ilustra">
                  <img src="{{ url_for('static', filename='img/portal.png') }}" alt="Portal" class="portal">
                  <img src="{{ url_for('static', filename='img/efeitos.png') }}" alt="Efeitos" class="floating">
                  <img src="{{ url_for('static', filename='img/cofrinho.png') }}" alt="Cofrinho" class="floating">
                  <img src="{{ url_for('static', filename='img/itens.png') }}" alt="Itens" class="floating-itens">
                  <img src="{{ url_for('static', filename='img/moedas1.png') }}" alt="Moedas1" class="floating">
                  <img src="{{ url_for('static', filename='img/moedas2.png') }}" alt="Moedas2" class="floating">
                </div>
              </div>
            <form class="login-form">
                <h2>Welcome!</h2>
                <p>Sign in to your Account</p>
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <button type="submit">Sign In</button>
                <button type="button">Sign Up</button>
            
            </form>
        </div>
    </div>
</body>
</html>
